linters:
  disable-all: true
  enable:
  # - errcheck
  - gosimple
  - govet
  - staticcheck
  - ineffassign
  - unused
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - cyclop
  - dogsled
  - durationcheck
  - errname
  - gofmt
  - misspell
  - unconvert
  - prealloc
  - exportloopref
  - zerologlint
  - wastedassign
  - usestdlibvars
  - unparam
  - tparallel
  - testableexamples
  - tenv
  - tagalign
  - sqlclosecheck

  
linters-settings:

  cyclop:
    max-complexity: 15
    skip-tests: true

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
